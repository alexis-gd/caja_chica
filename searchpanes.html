<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Datatables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>  
    
    <!-- searchPanes CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/1.0.1/css/searchPanes.dataTables.min.css">
    
    <!-- select CSS -->
    <link href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">

    <style>
        table thead {
            background: linear-gradient(to right, #4A00E0, #8E2DE2); 
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <table id="example" class="table table-bordered display nowrap" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Puesto</th>
                            <th>Oficina</th>
                            <th>Edad</th>
                            <th>Fecha de Inicio</th>
                            <th>Salario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán aquí con AJAX -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- jQuery y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>
    
    <!-- DataTables SearchPanes y Select -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/searchpanes/1.0.1/js/dataTables.searchPanes.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>

    <script>
        $(document).ready(function() {
            var table = $('#example').DataTable({
                dom: 'Pfrtip', // P = SearchPanes
                ajax: {
                    url: 'ajax.php', // Reemplaza con la URL de tu servidor para obtener los datos
                    dataSrc: 'data' // Esto indica que el JSON devuelto tiene la clave "data"
                },
                columns: [
                    { data: 'id' },
                    { data: 'name' },
                    { data: 'position' },
                    { data: 'office' },
                    { data: 'age' },
                    { data: 'start_date' },
                    { data: 'salary' }
                ],
                searchPanes: {
                    cascadePanes: true,
                    dtOpts: {
                        dom: 'tp',
                        paging: 'true',
                        pagingType: 'simple',
                        searching: false
                    }
                },
                dom: 'Pfrtip',
                columnDefs: [{
                    searchPanes: {
                        show: true
                    },
                    targets: [0,1,5]
                }
                ]
            });
        });
    </script>
</body>
</html>
